    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;

        }
        nav {
            display: flex;
            justify-content: center;

        nav a {
            color: white;

            font-size: 18px;
        }

        }
        .container {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background: #222;
            color: white;
        }

        /* Responsive Navbar Fix */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                font-size: 14px;
                margin: 5px 10px;
            }
        }
    </style>
